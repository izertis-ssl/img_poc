<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="article">

  <div>
    <ion-img [src]="article.photo"></ion-img>
  </div>

  <div class="ion-padding">
    <h1>{{ article.name }}</h1>
    <p>
      {{ article.text }}
    </p>
  </div>

</ion-content>
